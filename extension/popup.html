<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      background: #fff;
    }
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 { font-size: 15px; font-weight: 700; }
    .header button {
      background: none;
      border: none;
      color: #666;
      font-size: 12px;
      cursor: pointer;
    }
    .header button:hover { color: #1a1a1a; }

    /* Login view */
    #login-view { padding: 24px 16px; }
    #login-view p { margin-bottom: 12px; color: #666; font-size: 13px; }
    label { display: block; margin-bottom: 4px; font-weight: 500; font-size: 12px; color: #444; }
    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d4d4d4;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 10px;
      outline: none;
    }
    input:focus { border-color: #888; }
    .btn {
      width: 100%;
      padding: 9px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: #171717;
      color: #fff;
    }
    .btn:hover { background: #333; }
    .btn:disabled { opacity: 0.5; cursor: default; }
    .btn-outline {
      background: #fff;
      color: #171717;
      border: 1px solid #d4d4d4;
    }
    .btn-outline:hover { background: #f5f5f5; }

    /* Clip view */
    #clip-view { display: none; }
    .form-body { padding: 12px 16px; max-height: 400px; overflow-y: auto; }
    .field { margin-bottom: 10px; }
    .field input, .field textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d4d4d4;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
      font-family: inherit;
    }
    .field textarea { resize: vertical; min-height: 80px; line-height: 1.5; }
    .preview {
      max-height: 120px;
      overflow-y: auto;
      padding: 8px 10px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      background: #fafafa;
      font-size: 12px;
      line-height: 1.5;
      color: #444;
    }
    .actions { padding: 12px 16px; border-top: 1px solid #e5e5e5; }

    /* Success view */
    #success-view { display: none; padding: 24px 16px; text-align: center; }
    #success-view .check { font-size: 32px; margin-bottom: 8px; }
    #success-view h2 { font-size: 15px; margin-bottom: 4px; }
    #success-view a { color: #2563eb; text-decoration: none; font-size: 13px; word-break: break-all; }
    #success-view a:hover { text-decoration: underline; }
    .copy-link {
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #d4d4d4;
      border-radius: 6px;
      background: #fff;
      font-size: 12px;
      cursor: pointer;
      width: 100%;
    }
    .copy-link:hover { background: #f5f5f5; }

    /* Status */
    .status { padding: 8px 16px; font-size: 12px; color: #666; text-align: center; }
    .status.error { color: #dc2626; }

    /* Loading spinner */
    #extracting { display: none; padding: 40px 16px; text-align: center; color: #666; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Articlaw</h1>
    <button id="logout-btn" style="display:none">Log out</button>
  </div>

  <!-- Login -->
  <div id="login-view">
    <p>Log in to clip articles.</p>
    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com">
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password">
    </div>
    <button class="btn" id="login-btn">Log in</button>
    <div id="login-status" class="status"></div>
  </div>

  <!-- Extracting -->
  <div id="extracting">Extracting page content...</div>

  <!-- Clip form -->
  <div id="clip-view">
    <div class="form-body">
      <div class="field">
        <label>Title</label>
        <input type="text" id="clip-title">
      </div>
      <div class="field">
        <label>Author</label>
        <input type="text" id="clip-author">
      </div>
      <div class="field">
        <label>Source URL</label>
        <input type="url" id="clip-url" readonly>
      </div>
      <div class="field">
        <label>Content preview</label>
        <div class="preview" id="clip-preview"></div>
      </div>
    </div>
    <div class="actions">
      <button class="btn" id="clip-btn">Clip to Articlaw</button>
      <div id="clip-status" class="status"></div>
    </div>
  </div>

  <!-- Success -->
  <div id="success-view">
    <div class="check">&#10003;</div>
    <h2>Clipped!</h2>
    <a id="success-link" href="#" target="_blank"></a>
    <button class="copy-link" id="copy-link-btn">Copy link</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
